<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  
body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.confirmation-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  max-width: 600px;
}

.confirmation-card {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 100%;
}

h1 {
  font-size: 2em;
  color:black;
  margin-bottom: 10px;
}

p {
  color: #555;
  margin-bottom: 15px;
}

.order-details, .customer-details {
  margin: 20px 0;
  text-align: left;
}

.order-details h2, .customer-details h2 {
  font-size: 1.2em;
  color: #333;
  margin-bottom: 10px;
}

.order-details ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.order-details li {
  margin-bottom: 5px;
  color: #555;
}

.track-order-btn {
  background-color:purple;
  color: white;
  font-size: 1.2em;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
}


  </style>
</head>
<body>
  <div class="confirmation-container">
    <div class="confirmation-card">
      <h1> Order Confirmed!</h1>
      <p>Thank you for your order! Your delicious food is on its way.</p>
    </div>
  </div>
</body>
</html>

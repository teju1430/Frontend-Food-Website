<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.payment-container {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

h1 {
  font-size: 1.8em;
  margin-bottom: 20px;
  text-align: center;
  color: #333;
}

h2 {
  font-size: 1.2em;
  margin-bottom: 15px;
  color: #555;
}

.payment-form {
  display: flex;
  flex-direction: column;
}

.payment-methods {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}

.payment-methods label {
  display: flex;
  align-items: center;
  font-size: 1em;
  color: #555;
  cursor: pointer;
}

.payment-methods input {
  margin-right: 10px;
}

.card-details {
  display: none;
  flex-direction: column;
}

.card-details.hidden {
  display: none;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  color: #555;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1em;
}

.form-row {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.amount-section {
  text-align: center;
  margin: 20px 0;
  font-size: 1.2em;
  color: #333;
}

.pay-btn {
  background-color:pink;
  color: white;
  font-size: 1.2em;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.pay-btn:hover {
  background-color:pink;
}

.pay-btn:active {
  background-color:pink;
}

  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Payment Options</h1>
    <form class="payment-form">
      <h2>Select Payment Method</h2>
      <div class="payment-methods">
        <label>
          <input type="radio" name="payment-method" value="cod" required>
          <span>Cash on Delivery</span>
        </label>
        <label>
          <input type="radio" name="payment-method" value="phonepe">
          <span>PhonePe</span>
        </label>
        <label>
          <input type="radio" name="payment-method" value="googlepay">
          <span>Google Pay</span>
        </label>
        <label>
          <input type="radio" name="payment-method" value="card">
          <span>Card Payment</span>
        </label>
      </div>

      

      <div class="amount-section">
        <p>Total Amount: <strong>50/-</strong></p>
      </div>
      <button type="submit" class="pay-btn"><a href="order.html">Confirm Order</a></button>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
   
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f8f9fa;
    color: #333;
}


.contact-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}


.header {
    text-align: center;
    margin-bottom: 40px;
}
.header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}
.header p {
    font-size: 1.1em;
    color: #666;
}


.contact-content {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}


.contact-info {
    flex: 1;
    max-width: 400px;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.contact-info h2 {
    margin-bottom: 20px;
}
.contact-info p {
    margin: 10px 0;
    font-size: 1em;
}


.contact-form {
    flex: 2;
    max-width: 600px;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.contact-form h2 {
    margin-bottom: 20px;
}
.form-group {
    margin-bottom: 20px;
}
.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}
.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}
textarea {
    resize: vertical;
}
.submit-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: blueviolet;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.submit-btn:hover {
    background-color:blueviolet;
}

@media (max-width: 768px) {
    .contact-content {
        flex-direction: column;
        align-items: center;
    }
}

</style>
<body>

    <div class="contact-container">
        <header class="header">
            <h1>Contact Us</h1>
            <p>If you have any queries send the message here we will solve the problem</p>
        </header>
        <div class="contact-content">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> support@foodapp.com</p>
                <p><strong>Phone:</strong> +123-456-7890</p>
                <p><strong>Address:</strong> 123 Food Street, Culinary City, Flavorland</p>
            </div>
            <form class="contact-form">
                <h2>Send Us a Message</h2>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
